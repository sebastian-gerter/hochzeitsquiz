<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hochzeitsquiz</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff8f0;
            padding: 50px;
        }
        h1 {
            color: #d17f9a;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: #d17f9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #message {
            margin-top: 30px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Hochzeitsquiz</h1>
    <p>Gib den 15-stelligen Zahlencode ein:</p>

    <input id="codeInput" type="text" maxlength="45" placeholder="z.B. 12 34 56 78 90 12 34 56 78 90 12 34 56 78 90">
    <br>
    <button onclick="checkCode()">PrÃ¼fen</button>

    <div id="message"></div>

    <script>
        // Richtiger Code als String (Beispiel: 12 34 56 78 90 12 34 56 78 90 12 34 56 78 90)
        const correctCode = "123456789012345678901234567890";

        function checkCode() {
            const input = document.getElementById("codeInput").value.replace(/\D/g, '');
            const messageDiv = document.getElementById("message");

            if (input === correctCode) {
                messageDiv.innerHTML = "ðŸŽ‰ Herzlichen GlÃ¼ckwunsch! Der Code ist richtig! ðŸŽ‰";
                confetti();
            } else {
                messageDiv.innerHTML = "Das war leider nicht richtig. Versucht es noch einmal!";
            }
        }

        function confetti() {
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confettiLib({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confettiLib({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        const confettiLib = window.confetti;
    </script>

</body>
</html>
