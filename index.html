<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Irland Karte - Marker klicken</title>
    <style>
        body {
            text-align: center;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #map-container {
            position: relative;
            display: inline-block;
        }

        .marker {
            position: absolute;
            width: 20px; height: 20px;
            background-color: red;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .marker.clicked {
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Irland Karte - Klickbare Punkte</h1>

    <div id="map-container">
        <img src="ireland-map.png" alt="Irland Karte" width="600">

        <!-- Beispielhafte Punkte -->
        <div class="marker" style="top: 50px; left: 300px;"></div> <!-- Dublin -->
        <div class="marker" style="top: 200px; left: 250px;"></div> <!-- Galway -->
        <div class="marker" style="top: 300px; left: 350px;"></div> <!-- Cork -->
        <!-- Weitere Punkte kannst du so ergÃ¤nzen -->
    </div>

    <script>
        const markers = document.querySelectorAll('.marker');
        markers.forEach(marker => {
            marker.addEventListener('click', () => {
                marker.classList.toggle('clicked');
            });
        });
    </script>

</body>
</html>
